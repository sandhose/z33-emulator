[workspace]
resolver = "2"

members = ["emulator", "cli", "web"]

[workspace.package]
description = "An emulator for the Zorglub-33 architecture"
homepage = "https://pdagog.gitlab.io/ens/z33refcard.pdf"
repository = "https://github.com/sandhose/z33-emulator"
version = "0.5.4"
authors = ["Quentin Gliech <gliech@unistra.fr>"]
edition = "2021"
readme = "README.md"
license = "MIT"

[workspace.lints.rust]
unsafe_code = "forbid"

[workspace.lints.clippy]
all = { level = "deny", priority = -1 }
pedantic = { level = "deny", priority = -1 }

module_name_repetitions = "allow"

[workspace.dependencies]
anstyle = "1.0.8"
anyhow = "1.0.86"
bitflags = "2.6.0"
clap = { version = "4.5.13", features = ["derive"] }
clap_complete = "4.5.12"
codespan-reporting = { git = "https://github.com/brendanzab/codespan.git" }
console_error_panic_hook = "0.1.7"
indoc = "2.0.5"
js-sys = "0.3.69"
nom = "7.1.3"
parse-display = "0.9.1"
pretty_assertions = "1.4.0"
rustyline = "14.0.0"
rustyline-derive = "0.10.0"
serde = { version = "1.0.205", features = ["derive"] }
serde-wasm-bindgen = "0.5.0"
shell-words = "1.1.0"
thiserror = "1.0.63"
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter", "json"] }
tracing-wasm = "0.2.1"
tsify = { version = "0.4.5", features = ["js"], default-features = false }
unicode-segmentation = "1.11.0"
wasm-bindgen = "0.2.92"
z33-emulator = { path = "emulator" }

[profile.release]
lto = true
panic = "abort"
opt-level = "z"
strip = true
codegen-units = 1
