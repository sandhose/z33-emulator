[package]
name = "z33-cli"
description = "An emulator for the Zorglub-33 architecture"
homepage = "https://pdagog.gitlab.io/ens/z33refcard.pdf"
version = "0.3.0"
authors = ["Quentin Gliech <gliech@unistra.fr>"]
edition = "2018"
readme = "../README.md"
license = "MIT"

[dependencies]
z33-emulator = { path = "../emulator" }
tracing = "0.1.30"
tracing-subscriber =  { version = "0.3.8", features = ["env-filter", "json"] }
rustyline = "9.1.2"
rustyline-derive = "0.6.0"
clap = { version = "3.0.14", features = ["derive"] }
shell-words = "1.1.0"
ansi_term = "0.12.1"
clap_complete = "3.0.6"
atty = "0.2.14"
nom = "7.1.0"
anyhow = "1.0.53"
thiserror = "1.0.30"
